<!DOCTYPE html>

<html lang="sv">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Hotel - Main Square">
  <title>Hotel Warsaw</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
  <header>
    <a href="index.html" class="namehead">Hotel Warsaw</a>
    <br>
    <div class="topnav" id="myTopnav">
      <a href="index.html" class="active">Home</a>
      <a href="findus.html" class="ahead ">Find us</a>
      <a href="reservation.html" class="ahead">Reservation</a>
      <a href="contact.html" class="ahead">Contact</a>
      <a href="aboutus.html" class="ahead">About us</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </header>

  <main class="reservationgrid">

    <h1 class="resh1">Reservation</h1>
    <br>

    <section class="left">
      <form class="sent" action="sent.html" method="post">
        <label for="firstname">First name</label>
        <input id="firstname" type="text" name="firstname" value="">
        <label for="lastname">Last name</label>
        <input id="lastname" type="text" name="lastname" value="">
        <label for="email">Email</label>
        <input id="email" type="text" name="email" value="">

        <label for="people">Number of people</label>
        <select id="people" name="people">
          <option value="1-2 ppl">Room for 1-2</option>
          <option value="3-4 ppl">Room for 2-3</option>
          <option value="5+ ppl">Room for more than 5</option>
        </select>


        <label class="datel" for="start">Start date:</label>

        <input class="datei" type="date" id="start" name="trip-start" value="">

        <label class="datel" for="start">End date:</label>

        <input class="datei" type="date" id="tstart" name="trip-start" value="">


        <fieldset>
          <legend>Extra package (+100 z≈Ç)</legend>
          <label for="Waterpark">Waterpark</label>
          <input type="checkbox" name="Waterpark" value="Waterpark" id="Waterpark">
          <label for="Nightclub">NightClub</label>
          <input type="checkbox" name="Nightclub" value="Nightclub" id="Nightclub">
          <label for="Playground">Playground</label>
          <input type="checkbox" name="Playground" value="Playground" id="Playground">
        </fieldset>

        <fieldset>
          <legend>Pick one free offer</legend>
          <label for="BF">Breakfast</label>
          <input type="radio" name="offer" value="BF" id="BF">
          <label for="Lunch">Lunch</label>
          <input type="radio" name="offer" value="Lunch" id="Lunch">
          <label for="Dinner">Dinner</label>
          <input type="radio" name="offer" value="Dinner" id="Dinner">
        </fieldset>
        <button type="submit">Send</button>


      </form>

    </section>

  </main>

  <br>

  <footer>
    <br>
    <h3 class="footertext">Warsaw Hotel | Ulica Emilii Plater 45 | 69 420 Centralna | Phone number +48 069 420 420</h3>
    <br>
  </footer>
  <script>
    function myFunction() {
      console.log("Test");
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
  </script>
</body>


</html>
